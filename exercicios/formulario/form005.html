<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastrado.php" method="get" autocomplete="on">
        <form action="cadastro.php" method="get0" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label>
                <input type="radio" name="sexo" id="isxfem"> <label for="isxfem">Feminino</label>
                 
            </fieldset>
            <!--Usaremos dentro do input o parametro (Radio) para formularios voltados a informações do sexo como Masculino e Feminino os 2 que existem
            Tambem importante ressaltar que ao usarmos o Input radio e alterarmos o name com o mesmo valor ele permitira que apenas um caixa seja marcada-->
            <fieldset>
                <legend>Sexo</legend>
                <Legend>Esportes Favoritos</Legend>
                <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
                <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esnat" id="esnat"><label for="esnat">Natação</label><br>
                <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
            </fieldset>

            <!--As label's nesse cenário desenepenham um importante papel podendo fazer com que o valor também fique clicavel poder fazer com que formulário rode também em dispositivos celulares -->

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
</body>
</html>
