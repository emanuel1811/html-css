<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais das CSS*/
            height: 100%;
        }
        body{
          background-image: linear-gradient(45deg,#E7002B,#E0003E,#D7005B,#C80087,#BF00A3);
          background-attachment: fixed;
        }
    </style>
    <!--Usaremos a tag (backgroud-image: linear-gadient) para aplicar -->
    <!--Gradientes para direita usaremos a (To right) para direita(to left) para esquerda (to top)para cima e (to bottom)para baixo-->
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
