<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em Html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture> 
        <source media="(max-width: 780px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1080px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagens flexiveis">
    </picture>
    <!--tag usada para informar que será inserido modelos e parâmetros de imagens no site -->

    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--Iremos usar a tag(audio+parâmetros(autoplay e controls)para reproduzir audio nos site )-->
    <!--naveadores são compatíveis com os tipos de audio:MP3, WAV, OGG-->
    <audio preload="metadata" autoplay controls> <!--preload(metadata)e controls são parêmetros importantissimos-->
        <source src="midia/touge _ oreia (online-audio-converter.com).mp3" type="audio/mpeg">
    </audio>

</body>
</html>
