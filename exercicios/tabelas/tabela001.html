<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            border: 5px groove yellow;
        }
        tr.linha{
            background-color: gray;
        }
        td{
            border: 1px,solid black;
            padding: 8px;
        }
        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira Tabela</h1>
    <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE= tabela
    TABLE ROWS=Linha de tabela
        TABLE HEADER=cabeÃ§alho da tabela
        TABLE DATA= dado de tabela
    -->
    <table>
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Secunda linha -->
            <td>A2</td>
            <td class="dado">B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha"> <!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>b4</td>
            <td>C4</td>
        </tr>

    </table>
    
</body>
</html>
