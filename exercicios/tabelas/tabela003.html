<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead{
            background-color: black;
            color: white;
        }
        tfoot{
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
    Anatomia para TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH        
    -->
   <table>
        <thead>
            <tr>
                <TH>Estado</TH>
                <th>População</th>
            </tr>

        </thead>
        <tbody>
            <td>São Paulo</td>
            <td>45 973 194</td>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21 322 691</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17 219 679</td>
            </tr>
            Bahia
            Paraná
            Rio Grande do Sul
            Pernambuco
            Ceará
            Pará
            Santa Catarina
            Goiás
            Maranhão
            Amazonas
            Paraíba
            Espírito Santo
            Mato Grosso
            Rio Grande do Norte

        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>0000000</td>
            </tr>

        </tfoot>
   </table>             
</body>
</html>
