<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>
    <style>
        iframe{
            width: 400;
            height: 400;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o 
        <iframe src="https://www.cursoemvideo.com/"frameborder="0" scolling="no"></iframe>

<!--Iframe Quadroinline-->
         para aprender programar</p>
         
         Importante observar que a taga Iframe pode não rodar com alguns sites com restrição de exibição de conteudo 
         como nosso querido 
         <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0">
         [Seu navegador não é compativel com isso]
         </iframe>
         <p>
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
                <!--conteudo a ser exibido se o navegador não for compativel-->

            </iframe>
            <!--tamanho padrão 300x150-->
         </p>

</body>
</html>
