<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title> <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor</p>
    <video width="500" poster="imagens/foto-m.png" controls autoplay loop>
        <source src="midia/meu video-mp4.mp4" type="video/mp4">
        <source src="midia/meu video-WEBM.webm" type="video/webm">
        <p>seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>
   <!-- frizando com muita importancia os parametros (source src="midia" type="video/tipo do video")que vai carregar videos em varios tipos diferentes conforme o navegador e também do paramêtro Width(controla largura dos quadros) e controls que vai dentro da tag videos e do parametro (poster="aquivo de imagem")para adicionar capa ao video-->

   <h1>Inserindo video do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=yEEaHO7SvN7KqXu7&amp;start=17" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
   <h1>Inserido video do Vimeo</h1>
   <div style="padding:56.25% 0 0 0;position:relative;"><iframe  src="https://player.vimeo.com/video/71127606?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0"  allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animation Reel 2022"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
   <!--Como é nítido a quem acessa esse index pelo vimo não conseguimos alterar largura nem resolução do vídeo porque o mesmo se adequa a largura da tela ou do navegador-->


</body>
</html>
